<body>
  <script>
      function verificarIdade() {
    const idade = prompt("Por favor, insira sua idade:");
    const idadeInteira = parseInt(idade);

    if (!isNaN(idadeInteira)) {
      if (idadeInteira >= 18) {
        alert("Você é um adulto.");
      } else {
        alert("Você é menor de idade.");
      }
    } else {
      alert("Por favor insira sua idade usando números.");
    }
  }

  verificarIdade()
  
  </script>
